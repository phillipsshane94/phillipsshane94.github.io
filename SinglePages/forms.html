<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<!-- Learning forms -->

<body>

    <h1>Forms demo</h1>

    <form action="/tacos">
        <button type="submit">type submit will submit form</button>
        <p>
            <label for="username">Enter a username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password: </label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>default button behavior will submit</button>
        <p>
            <label for="color">Choose a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="1000">
        </p>

        <button type="button">type button will not submit the form</button>
    </form>


    <hr>

    <h2>Searching</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <!-- https://www.google.com/search?q=pizza -->


    <hr>
    <h2>More inputs</h2>
    <form action="/birds">


        <input type="checkbox" name="agree_TOS" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>


        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" max="10" min="1" name="cheeseLevel">
        </p>

        <p>
            <label for="requests">Special Requests?</label>
            <br>
            <textarea name="requests?" id="requests" placeholder="type here" cols="30" rows="10"></textarea>
        </p>

        <button>Submit</button>
    </form>



    <h2>Validations demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>

        <p>
            <!-- url and email have built in validation -->
            <input type="email" required>
        </p>
        <button>Submit</button>

    </form>


</body>

</html>
<!-- action is where the form is going to send data -->
<!-- placeholder is placeholder text in the input box -->
<!-- Labels are inline elements and important for inputs-->
<!-- name attribute is used for when our data is sent to wherever; it is important and should be used in every input -->
<!-- hitting enter on an input also submits the form -->
<!-- Only one radio button can be selected at a time -->
<!-- Checkboxes can select any and all choices -->
<!-- Select element is a drop down menu; uses the option element to create the different options -->
<!-- Range input creates a slider; can use the step attribute -->
<!-- Text area is a text box, but NOT an input -->
<!-- Patterns are another attribute that can be used for validation; uses regular expressions -->
